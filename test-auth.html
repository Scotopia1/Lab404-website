<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Authentication Test</h1>

    <div>
        <button onclick="testBackendAPI()">Test Backend API</button>
        <button onclick="testFrontendLogin()">Test Frontend Login</button>
        <button onclick="checkBackendStatus()">Check Backend Status</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const ADMIN_EMAIL = 'admin@lab404.com';
        const ADMIN_PASSWORD = 'please_change_this_password';

        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                addResult(`Backend Health Check: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`Backend Health Check Failed: ${error.message}`, false);
            }
        }

        async function testBackendAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: ADMIN_EMAIL,
                        password: ADMIN_PASSWORD
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    addResult(`Backend API Login Successful! User: ${data.data.user.email}, Role: ${data.data.user.role}`);

                    // Test authenticated request
                    const userResponse = await fetch(`${API_BASE_URL}/auth/user`, {
                        headers: {
                            'Authorization': `Bearer ${data.data.token}`
                        }
                    });

                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        addResult(`Authenticated Request Successful! Current user: ${userData.data.email}`);
                    } else {
                        addResult(`Authenticated Request Failed: ${userResponse.status}`, false);
                    }
                } else {
                    addResult(`Backend API Login Failed: ${data.message || 'Unknown error'}`, false);
                }
            } catch (error) {
                addResult(`Backend API Error: ${error.message}`, false);
            }
        }

        async function testFrontendLogin() {
            try {
                // This would simulate what happens when using the frontend
                // Since we can't directly test the React components here,
                // we'll test the API integration patterns
                addResult("Frontend login test would require React component integration");
                addResult("Navigate to: http://localhost:5175/theElitesSolutions/adminLogin");
                addResult("Use credentials: admin@lab404.com / please_change_this_password");
            } catch (error) {
                addResult(`Frontend Test Error: ${error.message}`, false);
            }
        }

        // Run initial status check
        document.addEventListener('DOMContentLoaded', () => {
            addResult('Test page loaded. Click buttons to test authentication flow.');
        });
    </script>
</body>
</html>
